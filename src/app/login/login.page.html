<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size-sm="12" size-md="5" size-lg="4">
            <h2>Login</h2>
            <div id="errorMsg" *ngIf="errorMsg !== '' && errorMsg !== null" class="err">
              {{errorMsg}}
            </div>
            <form [formGroup]="loginForm">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">Registration No</ion-label>
                  <ion-input formControlName="un"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Password</ion-label>
                  <ion-input required type="Password" formControlName="pw"></ion-input>
                </ion-item>

                <ion-button expand="block" class="ion-margin-top" (click)="login()">Log In</ion-button>
                <ion-text><a href="">Forgot password?</a></ion-text>

              </ion-list>
            </form>
            <ion-label mt-2>
                <h3>New to file-share?<a herf="" [routerLink]="['/register']"> register</a>.</h3>
              </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
