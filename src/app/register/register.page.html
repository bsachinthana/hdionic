<ion-header>
    <ion-toolbar>
      <ion-title>Sign Up</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
   <form [formGroup]="myForm" *ngIf="visibleTab==1">
    <ion-list>
      <ion-item >
        <ion-label position="floating">Name</ion-label>
        <ion-input formControlName="name"></ion-input>
      </ion-item>
      <ion-item >
          <ion-label position="floating">Card</ion-label>
          <ion-input formControlName="card"></ion-input>
      </ion-item>
      <ion-item >
          <ion-label position="floating">Registration No</ion-label>
          <ion-input formControlName="sno"></ion-input>
      </ion-item>
      <ion-item >
          <ion-label position="floating">Telephone No</ion-label>
          <ion-input formControlName="tel"></ion-input>
      </ion-item>
      <ion-item >
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input required type="Password" formControlName="pw"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Confirme Password</ion-label>
          <ion-input required type="Password" formControlName="cpw"></ion-input>
      </ion-item>
      
        <ion-button block (click)="register()">SIGN UP</ion-button>
  </ion-list> 
  </form>

  <ion-card *ngIf="visibleTab==2">
      <ion-card-header>
          <ion-card-title>Upload a photo of your University Identity Card</ion-card-title>
      </ion-card-header>
      <span class="text-center w-100">{{progress}}</span>
      <ion-card-content>
          <ion-item>
              <ion-label position="floating">Upload file...</ion-label>
              <ion-input required type="file" (change)="onFileSelected($event)"></ion-input>
          </ion-item>
          <ion-button block (click)="onUpload()">Upload</ion-button>
          <ion-button block (click)="visibleTab=1">Back to details</ion-button>
      </ion-card-content>
      <p *ngIf="progress">uploading {{progress}}</p>
  </ion-card>
  </ion-content>
