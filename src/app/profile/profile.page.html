<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row class="ion-justify-content-center">
    <ion-col size-sm="12" size-md="4" size-lg="4">
      <ion-list *ngIf="profile">
            <ion-item>
                <ion-label>
                  <h3>
                      Name
                  </h3>
                  <ion-text>{{profile.name}}</ion-text> 
                </ion-label>
               
              </ion-item>
              <ion-item>
                <ion-label>
                    <h3>
                        Card
                    </h3>
                  <ion-text>{{profile.card}}</ion-text> 
                </ion-label>   
              </ion-item>

              <ion-item>
                <ion-label>
                    <h3>
                        Sno
                    </h3>
                  <ion-text>{{profile.sno}}</ion-text> 
                </ion-label>    
              </ion-item>
              <ion-item>
                <ion-label>
                    <h3>
                        Email
                    </h3>
                    <ion-text>{{profile.email}}</ion-text>
                </ion-label>
                  
              </ion-item>
      </ion-list>
    </ion-col>
    <ion-col size-sm="12" size="auto">
        <app-select-courses>
          
        </app-select-courses>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
