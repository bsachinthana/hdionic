<ion-header>
  <ion-toolbar>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="6">
        <ion-card>
          <ion-card-content>
            <ion-list *ngIf="profile" lines = "none"> 
              <ion-item text-wrap>
                <ion-label>
                  <h1>
                    {{profile.name}}
                  </h1>
                  <h4>
                    {{profile.card}}
                  </h4>
                </ion-label>
              </ion-item>
             <ion-item>
                <ion-label>{{profile.sno}}</ion-label>
              </ion-item>
              <ion-item>
                <ion-label>{{profile.email}}</ion-label>

              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
    <ion-row class="ion-justify-content-center">
      <ion-col size-sm="12" size-md="6" >
       <ion-card>
         <ion-card-header>
           <ion-card-subtitle>Courses Enrolled</ion-card-subtitle>
         </ion-card-header>
         <ion-card-content>
          <ion-text style="display:block;">{{profile && profile.courses.length >0? '':'You have not enrolled in any course' }}</ion-text>
          <ion-button class="ion-float-right" fill="outline">Add Courses</ion-button>
         </ion-card-content>
       </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
